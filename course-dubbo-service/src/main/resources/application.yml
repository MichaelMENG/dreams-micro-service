spring:
  application:
    name: course-dubbo-service
  datasource:
    url: jdbc:mysql://192.168.1.98:3306/db_course?characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
server:
  port: 9000

# Service version
course:
  service:
    version: 1.0.0
# Dubbo Config properties
dubbo:
  ## ApplicationConfig Bean
  application:
    id: course-dubbo-service
    name: course-dubbo-service
#    qos-port: 22222
#    qos-enable: true
  ## RegistryConfig Bean
  registry:
    protocol: zookeeper
    address: 192.168.1.98:2181
    id: course-dubbo-service
    timeout: 30000
  ## ProtocolConfig Bean
  protocol:
    id: dubbo
    name: dubbo
    port: 12345
    status: server
  scan:
    base-packages: com.dreams.course.service

